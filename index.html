<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">

        <div id="screen">
            <p id="previous-value"></p>
            <p id="current-value">0</p>
        </div><br>
        

        <div id="buttons">
        <div id="allClear">AC</div>
        <div class="operators" data-operation="^">^</div>
        <div class="operators" data-operation="%">%</div>
        <div class="operators" data-operation="/">/</div>
        <div class="numbers" data-d="7">7</div>
        <div class="numbers" data-d="8">8</div>
        <div class="numbers" data-d="9">9</div>
        <div class="operators" data-operation="*">*</div>
        <div class="numbers" data-d="4">4</div>
        <div class="numbers" data-d="5">5</div>
        <div class="numbers" data-d="6">6</div>
        <div class="operators" data-operation="-">-</div>
        <div class="numbers" data-d="1">1</div>
        <div class="numbers" data-d="2">2</div>
        <div class="numbers" data-d="3">3</div>
        <div class="operators" data-operation="+">+</div>
        <div class="numbers" data-d="0">0</div>
        <div class="numbers" data-d=".">.</div>
        <div class="operators" id="equal" data-operation="=">=</div>

         </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
